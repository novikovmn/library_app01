<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<div th:inline="text">
    <h1>[[${person.fullName}]]</h1>
</div>

<br>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Full name</th>
        <th>Birth year</th>
    </tr>
    <tr>
        <td th:text="${person.id}">ID</td>
        <td th:text="${person.fullName}">FULL_NAME</td>
        <td th:text="${person.birthYear}">BIRTH_YEAR</td>
    </tr>
</table>

<br>

<div th:inline="text">
    <a th:href="@{/people/{id}/edit(id = ${person.id})}">Изменить [[${person.fullName}]]</a>
</div>

<br>

<form th:action="@{/people/{id}(id = ${person.id})}" th:method="DELETE">
    <button type="submit" th:inline="text">
        Удалить [[${person.fullName}]]
    </button>
</form>

<br>
<br>
<hr>

<!-- ПОКАЗАТЬ СПИСОК ВЗЯТЫХ КНИГ ЛИБО СКАЗАТЬ, ЧТО НИЧЕГО НЕ ВЗЯТО-->
<h1>Список взятых книг:</h1>

<div th:if="${personBooks.isEmpty()}">
    <p>
        книги отсутствуют((
    </p>
</div>

<div th:unless="${personBooks.isEmpty()}">
   <table border="1" >
       <tr>
           <th>Title</th>
           <th>Author</th>
           <th>Year</th>
       </tr>
       <div th:each="book : ${personBooks}">
           <tr>
               <td th:text="${book.title}">TITLE</td>
               <td th:text="${book.authorName}">AUTHOR</td>
               <td th:text="${book.releaseYear}">YEAR</td>
           </tr>
       </div>
   </table>
</div>


</body>
</html>
