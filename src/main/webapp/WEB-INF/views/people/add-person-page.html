<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add person</title>
  <style>
    .error{
      color: red;
    }
  </style>
</head>
<body>

<h1>Добавить читателя:</h1>

<form th:action="@{/people}"  method="POST" th:object="${person}">

  <label for="fullName">ФИО: </label>
  <input type="text" th:field="*{fullName}" id="fullName"/>
  <div class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">NAME ERROR</div>
  <br>
  <br>
  <label for="birthYear">Дата рождения: </label>
  <input type="text" th:field="*{birthYear}" id="birthYear"/>
  <div class="error" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">BIRTH YEAR ERROR</div>
  <br>
  <br>
  <input type="submit" value="Добавить">
  
</form>

</body>
</html>
